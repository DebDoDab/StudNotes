<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadline {{ deadline.body }}</title>
</head>
<body>
    <h2>
        Deadline {{ deadline.body }}
    </h2>
    <h3>
        Expiration date - {{ deadline.expDate }}
    </h3>
    <h3>
        State -
        {% if deadline.state %}
            Hard
        {% else %}
            Soft
        {% endif %}
    </h3>
    <h3>
        Group:
    </h3>
    <a href="{% url "homework:group" group.id %}">{{ group.name }}</a>
</body>
</html>
