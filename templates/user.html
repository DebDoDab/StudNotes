<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User {{ userName }}</title>
</head>
<body>
    <h2>
        User {{ userName }} from group <a href="{% url "homework:group" group.id %}">{{ group.name }}</a>
    </h2>

    <h3>
        Deadlines:
    </h3>
    {% for deadline in deadlineList %}
        <a href="{% url "homework:deadline" deadline.id %}">{{ deadline.body }}</a>
    {% endfor %}
</body>
</html>
